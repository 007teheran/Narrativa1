<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 64px;
      color: #FFD700;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #111;
    }

    .nav-button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .nav-button:hover {
      background-color: #e5c100;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 800px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <a href="index.html" class="nav-button">Inicio</a>
    <a href="cuentos.html" class="nav-button">Historias</a>
    <a href="autores.html" class="nav-button">Autores</a>
  </div>

  <div class="container">
    <h1>Galería</h1>
    <div class="gallery">
      <img src="fondo_1.jpg" alt="Historia 1" />
      <img src="sombras.jpg" alt="Historia 3" />
      <img src="comico.jpg" alt="Historia 2" />
      <img src="sombra_juicio.jpg" alt="Historia 4" />
    </div>
  </div>

  <div class="container">
    <h1>Trabajos anteriores</h1>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/sH9r5F1ewbA?si=U_M1xVohF-LTuDbY"
              title="Video 1"
              allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/YSLZFW1we8s"
              title="Video 2"
              allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
